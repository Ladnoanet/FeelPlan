<style>
    footer svg {
        width: 28px;
        height: 28px;
        fill: #f73e3e;
        cursor: pointer;
        transition: fill 0.3s;
    }
    
    footer svg:hover {
        fill: #d73535;
    }
    
    .active {
        width: 28px;
        height: 28px;
        fill: #ff8484;
        cursor: pointer;
        transition: fill 0.3s;
        animation: grow 0.5s forwards;
    }
    
    @keyframes grow {
        from {
            width: 28px;
            height: 28px;
        }
        to {
            width: 38px;
            height: 38px;
        }
    }
    
    .shrink {
        width: 28px;
        height: 28px;
        animation: shrink 0.3s forwards;
    }
    
    @keyframes shrink {
        from {
            width: 38px;
            height: 38px;
        }
        to {
            width: 28px;
            height: 28px;
        }
    }
    </style>

    <script>
    function shrinkAndRedirect(linkId, iconId) {
        const svgIcon = document.getElementById(iconId);
        
        // Добавляем класс для уменьшения размера
        svgIcon.classList.add("shrink");
    
        // Задержка, чтобы анимация успела завершиться перед переходом
        setTimeout(function() {
            window.location.href = document.getElementById(linkId).href; // Переход на страницу
        }, 300); // Задержка должна соответствовать времени анимации
    }
    
    // Обработчики для кнопок
    document.getElementById("mainLink").addEventListener("click", function(event) {
        event.preventDefault();
        shrinkAndRedirect("mainLink", "mainIcon");
    });
    
    document.getElementById("diaryLink").addEventListener("click", function(event) {
        event.preventDefault();
        shrinkAndRedirect("diaryLink", "diaryIcon");
    });
    
    document.getElementById("emotionsLink").addEventListener("click", function(event) {
        event.preventDefault();
        shrinkAndRedirect("emotionsLink", "emotionsIcon");
    });
    </script>
